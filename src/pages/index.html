<!DOCTYPE html>
<html class="no-js" lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<link rel="icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000" />
		<meta name="msapplication-TileColor" content="#000000" />

		<title>WebLarek</title>
		<meta name="description" content="" />
	</head>
	<body class="page">
		<div class="page__wrapper" data-id="pageLocked">
			<header class="header">
				<div class="header__container">
					<a class="header__logo" href="/">
						<img
							class="header__logo-image"
							src="<%=require('../images/logo.svg')%>"
							alt="Film! logo"
						/>
					</a>
					<button class="header__basket" data-id="basketOn">
						<span class="header__basket-counter" data-id="basketCounter">0</span>
					</button>
				</div>
			</header>

			<main class="gallery" data-id="main"></main>
		</div>

		modal_active

		<div class="modal" id="modal-container">
			<div class="modal__container">
				<button class="modal__close" aria-label="закрыть"></button>
				<div class="modal__content">
					<!-- <div class="basket" data-id="basketInside">
						<h2 class="modal__title" data-id="basketTitle">Корзина</h2>
						<ul class="basket__list" data-id="basketListTemplate">
							<li>
								<h1>zalupa</h1>
							</li>
						</ul>
						<div class="modal__actions">
							<button class="button basket__button" data-id="makingOrderButton">
								Оформить
							</button>
							<span class="basket__price" data-id="finalPriceButton"
								>0 синапсов</span
							>
						</div>
					</div> -->
				</div>
			</div>
		</div>

		<div class="modal" data-id="modalPreview">
			<div class="modal__container">
				<button class="modal__close" aria-label="закрыть"></button>
				<div class="modal__content">
					<div class="card card_full">
						<img
							class="card__image"
							src="<%=require('../images/Subtract.svg')%>"
							alt=""
						/>
						<div class="card__column">
							<span class="card__category card__category_other">другое</span>
							<h2 class="card__title">Бэкенд-антистресс</h2>
							<p class="card__text">
								Если планируете решать задачи в тренажёре - берите два.
							</p>
							<div class="card__row">
								<button class="button">В корзину</button>
								<span class="card__price">1000 синапсов</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal" data-id="basketModal">
			<div class="modal__container">
				<button
					class="modal__close"
					aria-label="закрыть"
					data-id="closebutton"
				></button>
				<div class="modal__content">
					<div class="basket">
						<h2 class="modal__title">Корзина</h2>
						<ul class="basket__list" data-id="basketList"></ul>
						<div class="modal__actions">
							<button class="button" data-id="intermediateButton">
								Оформить?
							</button>
							<span class="basket__price">0 синапсов</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal">
			<div class="modal__container">
				<button class="modal__close" aria-label="закрыть"></button>
				<div class="modal__content">
					<form class="form">
						<div class="order">
							<div class="order__field">
								<h2 class="modal__title">Способ оплаты</h2>
								<div class="order__buttons">
									<button type="button" class="button button_alt">
										Онлайн
									</button>
									<button type="button" class="button button_alt">
										При получении
									</button>
								</div>
							</div>
							<label class="order__field">
								<span class="form__label modal__title">Адрес доставки</span>
								<input
									class="form__input"
									type="text"
									placeholder="Введите адрес"
								/>
							</label>
						</div>
						<div class="modal__actions">
							<button disabled class="button">Далее</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="modal">
			<div class="modal__container">
				<button class="modal__close" aria-label="закрыть"></button>
				<div class="modal__content">
					<form class="form">
						<div class="order">
							<label class="order__field">
								<span class="form__label modal__title">Email</span>
								<input
									class="form__input"
									type="text"
									placeholder="Введите Email"
								/>
							</label>
							<label class="order__field">
								<span class="form__label modal__title">Телефон</span>
								<input class="form__input" type="text" placeholder="+7 (" />
							</label>
						</div>
						<div class="modal__actions">
							<button disabled class="button">Оплатить</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="modal">
			<div class="modal__container">
				<button class="modal__close" aria-label="закрыть"></button>
				<div class="modal__content">
					<div class="order-success">
						<h2 class="film__title">Заказ оформлен</h2>
						<p class="film__description">Списано 153 250 синапсов</p>
						<button class="button order-success__close">
							За новыми покупками!
						</button>
					</div>
				</div>
			</div>
		</div>

		<template id="success" data-id="successTemplate">
			<div class="order-success" data-id="orderSuccess">
				<h2 class="order-success__title" data-id="orderTitle">
					Заказ оформлен
				</h2>
				<p class="order-success__description" data-id="amountMoneyDebited">
					Списано 0 синапсов
				</p>
				<button
					class="button order-success__close"
					data-id="orderSuccessButton"
				>
					За новыми покупками!
				</button>
			</div>
		</template>

		<template id="card-catalog" data-id="catalogtemplate">
			<button
				class="gallery__item card"
				data-id="galleryItem"
				data-id-personal=""
				data-description=""
			>
				<span class="card__category card__category_soft" data-id="cardCategory"
					>софт-скил</span
				>
				<h2 class="card__title" data-id="cardTitle">+1 час в сутках</h2>
				<img
					class="card__image"
					src="<%=require('../images/Subtract.svg')%>"
					alt=""
					data-id="cardImage"
				/>
				<span class="card__price" data-id="cardPrice">750 синапсов</span>
			</button>
		</template>

		<template id="card-preview" data-id="previewTemplate">
			<div class="card card_full" data-id="cardPreview">
				<img
					class="card__image"
					src="<%=require('../images/Subtract.svg')%>"
					alt=""
					data-id="imagePreview"
				/>
				<div class="card__column">
					<span
						class="card__category card__category_other"
						data-id="cardCategoryPreview"
						>другое</span
					>
					<h2 class="card__title" data-id="cardTitlePreview">
						Бэкенд-антистресс
					</h2>
					<p class="card__text" data-id="cardDescriptionPreview">
						Если планируете решать задачи в тренажёре - берите два.
					</p>
					<div class="card__row">
						<button class="button card__button" data-id="cardButtonPreview" data-clicks="0">
							В корзину
						</button>
						<span class="card__price" data-id="cardPricePreview"
							>1000 синапсов</span
						>
					</div>
				</div>
			</div>
		</template>

		<template id="card-basket" data-id="addedProductTemplate">
			<li class="basket__item card card_compact" data-id="basketItem" data-item-id="">
				<span class="basket__item-index" data-id="basketIndex">1</span>
				<span class="card__title" data-id="basketCardTtitle"
					>Фреймворк куки судьбы</span
				>
				<span class="card__price" data-id="basketCardPrice">2500 синапсов</span>
				<button
					class="basket__item-delete card__button"
					aria-label="удалить"
					data-id="basketItemDeleteButton"
				></button>
			</li>
		</template>

		<template id="basket" data-id="basketTemplate">
			<div class="basket" data-id="basketInside">
				<h2 class="modal__title" data-id="basketTitle">Корзина</h2>
				<ul class="basket__list" data-id="basketListTemplate">
				</ul>
				<div class="modal__actions">
					<button class="button basket__button" data-id="makingOrderButton">
						Оформить
					</button>
					<span class="basket__price" data-id="finalPrice"
						>0 синапсов</span
					>
				</div>
			</div>
		</template>

		<template id="order" data-id="orderTemplate">
			<form class="form" name="order" data-id="formOrder">
				<div class="order">
					<div class="order__field">
						<h2 class="modal__title">Способ оплаты</h2>
						<div class="order__buttons">
							<button
								name="card"
								type="button"
								class="button button_alt button_alt-active"
								data-id="buttonOnline"
							>
								Онлайн
							</button>
							<button
								name="cash"
								type="button"
								class="button button_alt "
								data-id="buttonCash"
							>
								При получении
							</button>
						</div>
					</div>
					<label class="order__field">
						<span class="form__label modal__title">Адрес доставки</span>
						<input
							name="address"
							class="form__input"
							type="text"
							placeholder="Введите адрес"
							pattern="^[a-zA-Zа-яА-ЯёЁ0-9\s.,\-\/]{5,100}$"
							id="adress"
							data-error-message="Введенный адрес неккоректен"
							data-id="formInputAdress"
							data-error-for="address"
						/>
					</label>
					<!-- pattern="[a-zA-zа-яА-яёЁ\s\-]+$" -->
				</div>
				<div class="modal__actions">
					<button
						type="submit"
						class="button order__button form__submit"
						data-id="submitButtonFurther"
					>
						Далее
					</button>
					<span class="form__errors adress-error" data-id="errorSpanAdress">привет</span>
				</div>
			</form>
		</template>
<!--  -->
		<template id="contacts" data-id="contactsTemplate">
			<form class="form" name="contacts" data-id="formContacts">
				<div class="order">
					<label class="order__field">
						<span class="form__label modal__title">Email</span>
						<input
							name="email"
							class="form__input"
							type="text"
							placeholder="Введите Email"
							pattern="^\S+@\S+\.\S+$"
							id="email"
							data-error-message="Веденный email не корректен"
							data-id="emailInput"
						/>
					</label>
					<label class="order__field">
						<span class="form__label modal__title">Телефон</span>
						<input
							name="phone"
							class="form__input"
							type="text"
							id="phone"
							placeholder="+7 ("
							pattern="^((8|\+374|\+994|\+995|\+375|\+7|\+380|\+38|\+996|\+998|\+993)[\- ]?)?\(?\d{3,5}\)?[\- ]?\d{1}[\- ]?\d{1}[\- ]?\d{1}[\- ]?\d{1}[\- ]?\d{1}(([\- ]?\d{1})?[\- ]?\d{1})?$"
							data-error-message="Веденный телефон не корректен"
							data-id="phoneInput"
						/>
					</label>
				</div>
				<div class="modal__actions">
					<button
						type="submit"
						class="button form__submit" 
						data-id="submitButtonContacts"
					>
						Оплатить
					</button>
					<span class="form__errors email-error phone-error" data-id="errorSpanContacts"></span>
				</div>
			</form>
		</template>
	</body>
</html>
